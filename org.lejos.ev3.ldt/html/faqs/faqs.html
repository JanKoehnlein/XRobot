		<title>leJOS EV3 Eclipse Plug-In: FAQs</title>
	</head>

	<body>
		<h1>FAQs</h1>
		
		<h2>When compiling my classes, I get an error stating that some leJOS classes can not be found.</h2>
		<p>Make sure that <em>EV3_HOME</em> is set in the
		the <em>leJOS EV3</em> section of the <em>Preferences</em> page of Eclipse and that you have converted the project 
		to a leJOS project.</p>
	</body>
</html>
