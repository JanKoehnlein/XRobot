<!doctype html>
<html style="height: 100%;">
<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>XRobots</title>
<link rel="stylesheet" type="text/css" href="webjars/jqwidgets/3.8.0/styles/jqx.base.css" />
<link rel="stylesheet" type="text/css" href="xtext/2.9.0-SNAPSHOT/xtext-orion.css" />
<link rel="stylesheet" type="text/css" href="embeddededitor.css" />
<script src="webjars/requirejs/2.1.17/require.min.js"></script>
<script type="text/javascript" src="webjars/jqwidgets/3.8.0/jqxcore.js"></script>
<script type="text/javascript" src="webjars/jqwidgets/3.8.0/jqxbuttons.js"></script>
<script type="text/javascript" src="webjars/jqwidgets/3.8.0/jqxsplitter.js"></script>
<script type="text/javascript" src="webjars/jqwidgets/3.8.0/jqxtabs.js"></script>
<script type="text/javascript" src="webjars/jqwidgets/3.8.0/jqxcheckbox.js"></script>
<script type="text/javascript">
	require.config({
		paths: {
			"text": "webjars/requirejs-text/2.0.10-3/text",
			"jquery": "webjars/jquery/2.1.4/jquery.min",
			"colorbox" : "webjars/jquery-colorbox/1.5.14/jquery.colorbox-min",
			"xtext/xtext-orion": "xtext/2.9.0-SNAPSHOT/xtext-orion"
		}
	});
	require([ "embeddededitor" ]);
</script>
</head>
<body class="claro">
	<div class="body-wrapper">
		<input type="hidden" id="uri" value=""></input>
		<input type="hidden" id="sourceCode" value=""></input>

		<div class="toolbar">
			<div class="toolbar-wrapper">
				<div class="toolbar-row">
					<div class="toolbar-item"><button id="save">save</button></div>
					<div class="toolbar-item"><button id="execute">execute</button></div>
					<div class="toolbar-stretch"></div>
					<div class="toolbar-item">
						Powered by <a href="http://www.xtext.org" target="_blank"><img src="images/xtext-small.png" alt="Xtext" class="inline"/></a>
					</div>
				</div>
			</div>
		</div>

		<div class="content">
			<div id="jqxSplitter">
				<div id="xtext-editor"></div>
				<div id="jqxWidget">
					<div id='jqxTabs'>
						<ul>
							<li style="margin-left: 30px;">Welcome</li>
							<li>Documentation</li>
							<li>JavaDoc</li>
						</ul>
						<div class="noscroll">
							<iframe id="welcome" src="welcome.html"  height="100%" width="100%"></iframe>
						</div>
						<div class="noscroll">
							<iframe id="documentation" src="documentation.html"  height="100%" width="100%"></iframe>
						</div>
						<div class="noscroll">
							<iframe id="javadoc" src="" height="100%" width="100%"></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<div id="contentassist" class="contentassist"></div>
	<script type="text/javascript">
		var query = window.location.search.substring(1);
		document.getElementById("uri").setAttribute("value", query)
		document.getElementById("javadoc").setAttribute("src", "http://" + location.host + "/doc/index.html")
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#jqxSplitter').jqxSplitter({
				width: '100%',
				height: '100%',
				splitBarSize: 15,
				panels: [{ size: '50%' }, { size: '50%' }]
			});
            $('#jqxTabs').jqxTabs({ height: '100%', position: 'top',  selectionTracker: true, animationType: 'fade'});
		});
	</script>
</html>
